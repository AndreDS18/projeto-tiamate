<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        marrom_black_01: '#292625',
                        marrom_black_02: '#3B2416',
                        marrom_medium_01: '#A97744',
                        marrom_medium_02: '#64221D',
                        marrom_white_01: '#F5E7DA',
                        marrom_white_00: '#E7E1DF',
                        marrom_white_02: '#C7794A',
                        marrom_white_03: '#CF9A5A',
                        bright_color: '#FDF5E3',
                        amarelo: '#F7AE1A',

                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: archivo,serif;
        }
    </style>
</head>

<body>
    <main>
        <header class="bg-marrom_black_01 h-[110px]">
            <nav class="py-[31px] flex items-center gap-[55px]">
                <img src="IMG_inicio/Logo_Tiamate.png" alt="Logo Tiamate" class="ml-[135px]">
                <ul class="flex gap-[45px]">
                    <l1><a href="" class="text-marrom_white_01">Início</a></l1>
                    <l1><a href="" class="text-marrom_white_01">Nosso Café</a></l1>
                    <l1><a href="" class="text-marrom_white_01">Notícias</a></l1>
                    <l1><a href="" class="text-marrom_white_01">Contataro</a></l1>
                    <l1><a href="" class="text-marrom_white_01">Cardápio</a></l1>
                </ul>
                <button><a href="" class="bg-marrom_white_02 px-[23px] py-[16px] rounded-[5px] w-[220px] h-[52px] ml-[165px]">Seja um Franqueado</a></button>
            </nav>
        </header>
        <section class="relative ">
            <img src="IMG_inicio/banner tela inicial.png" alt="" class="h-[490px]">
            <h2 class="absolute"><span class="">Um café quentinho aqui na Tiamate
                muda o dia.</span></h2>
            <nav>
                <box-icon name='facebook-circle' type='logo' ></box-icon>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/RWCP7z8ufiA?si=q_C6CbxbO4QUw5b0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </nav>
        </section>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    </main>
</body>

</html>
